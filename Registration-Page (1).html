<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./Registration-Page (1).css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration Form</title>
   </head>
   <header>

   </header>
   
   <body id="register">
	
		<div class="container">
		<div class="title">Registration</div>
		<div class="content">
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" placeholder="ex: Juan Carlos" required>
					</div>
					<div class="input-box">
						<span class="details">Username</span>
						<input type="text" placeholder="ex: Juan" required>
					</div>
					<div class="input-box">
						<span class="details">Email</span>
						<input type="text" placeholder="ex: JuanCarlos123@gmail.com" required>
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" placeholder="ex: 09123456789" required>
					</div>
					<div class="input-box">
						<span class="details">Password</span>
						<input type="text" placeholder="Enter your password" required>
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<input type="text" placeholder="Confirm your password" required>
					</div>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1">
					<input type="radio" name="gender" id="dot-2">
					<input type="radio" name="gender" id="dot-3">
					<span class="gender-title">Gender</span>
					<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="gender">Male</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="gender">Female</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="gender">Prefer not to say</span>
					</label>
				</div>
				<a href="file:///D:/TRICIA%20UB%202ND%20SEM/Project/Final_Project_Bautista/pages/Home.html" class><button type="submit" class="RegisterButton">Register</button></a>
			</form>
		</div>
		</div>
	</body>
